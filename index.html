<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanket Hiremath</title>
    <Style>
        body{
            background-color: rgb(71, 41, 125);
        }
        #navbar{
            width:100%;
            background-color: rgba(79, 79, 79, 0.173);
            border-radius: 10px;
            box-shadow: rgba(255, 255, 255, 0.365) 0px 3px 8px;;
            border: 0px;
            padding:10px 0px 10px 0px;
            display: flex;
            align-items: center;

        }
        h1{
            color:white;
            margin-left: 20px;
        }
        #navbar>img{
            width:40px;
            height:40px;
            margin-left: 30px;
        }
        #image{
            
            display: flex;
            align-items: center;
            width:300px;
            margin: auto;
            margin-top:50px;
            transition: width 4s;
        }
        #about{
            display: none;
        }
        #image:hover ,#about:hover{
            width: 100%; 
        }
        #image>img{
            border: 2px solid white;
            border-radius: 50%;
            width:250px;
            margin:23px;
        }
    </Style>
</head>
<body>
    <div id="navbar">
        <img src="https://www.squirrelsystems.com/wp-content/uploads/2021/05/Squirrel_Icon_White_hidpi.png" alt="">
        <h1>Sanket Hiremath</h1>
    </div>

    <div id="image">
        <img src="https://media-exp1.licdn.com/dms/image/D5603AQFxl1Ct-QMguQ/profile-displayphoto-shrink_400_400/0/1665459616958?e=1671667200&v=beta&t=Tqk0A3-49ok_cYdaUhxiaXQ_3504sbHg7gjk2ipCT6I" alt="">
        <div id="about">
            <h1> Hi, I am Sanket Hiremath </h1>
        </div>
    </div>
    
</body>
</html>
